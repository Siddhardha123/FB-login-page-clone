<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>facebook -login or signup</title>
</head>
<body class="bg-gray-100 mt-0">
   <div class="container mt-48 flex mx-auto justify-center">
       <div class="left w-1/3 mx-14">
               <img  class="w-[301px] h-[106px]" src="fb.svg" alt="">
               <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
       </div>
       <div class="right flex flex-col bg-white p-3 w-[396px] h-[315px] items-center justify-center rounded-lg shadow-lg">
                <input class="p-4 mb-2 h-64 w-[364px] border-2 rounded-md" type="text" placeholder="email address or phonenumber">
                <input class="p-4 mb-3 h-64 w-[364px] rounded-md border-2" type="password" placeholder="password">
                <button class="btn bg-[#1877F2] p-2 h-48 mb-3 w-[364px] rounded-md text-white font-bold text-2xl"><p>Log in</p></button>
                <a href="www.facebook.com" class="">forgotten password?</a>
                <hr>
                <hr>
                <hr>
                <button class="bg-[#42b72a] mb-3 w-[198px] h-[48px] rounded-md mt-5 p-2 text-white font-bold">Create New Account</button>

       </div>
   </div>
</body>
</html>
